<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Página | Home</title>
  <link rel="stylesheet" href="assets/styles/home.css">
  <script defer src="assets/js/"></script>
</head>
<body>
  <header>
    <nav>
      <a class="logo" href="">Logo</a>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="profile">
      <img class="userPic" src="assets/images/typing-bro.png" alt="">
      <div class="profileDesc">
        <h1>Matheus Souza Anselmo</h1>
        <p>Front-End Development | Web Design <br>Networks | Cloud Computing Services</p>
      </div>
    </section>
    <section id="about">

    </section>
    <section id="projects">

    </section>
    <section id="contact">
     <div class="socialMedia">
       <h1>Redes Sociais</h1>
       <div class="iconBox">
         <img class="icon" src="assets/images/email.png" alt="">
         <img class="icon" src="assets/images/linkedin.png" alt="">
         <img class="icon" src="assets/images/github.png" alt="">
         <img class="icon" src="assets/images/whatsapp.png" alt="">
       </div>
      </div>
      <div class="msg">
        <h1>Envie uma mensagem</h1>
        <div class="msgBox">
          <label for="text">Nome</label>
          <input type="text" name="userName" placeholder="Digite seu Nome">
          <label for="email">E-mail</label>
          <input type="email" name="userEmail" placeholder="seuEmail@email.com">
          <textarea cols="30" rows="5">Olá Matheus, </textarea>
          <button type="submit">Enviar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h1>&#169; 2024 | Developed by Matheus S. Anselmo</h1>
  </footer>
</body>
</html>
